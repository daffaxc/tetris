<!DOCTYPE html>
<html>
<head>
    <style>
        .ocean {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, 
                #00264d 0%,
                #004385 15%,
                #0077be 30%,
                #0099cc 50%,
                #006994 75%,
                #004466 100%
            );
            position: relative;
            overflow: hidden;
        }

        .ocean::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 30%, rgba(255,255,255,0.1) 70%);
            animation: oceanShimmer 8s infinite linear;
        }

        .ocean::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M 0 10 Q 12.5 0, 25 10 T 50 10 T 75 10 T 100 10" fill="none" stroke="rgba(255,255,255,0.1)" /></svg>');
            animation: waveMove 3s infinite linear;
            opacity: 0.4;
        }

        @keyframes oceanShimmer {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes waveMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 0;
            }
        }

        .whale {
            width: 300px;
            height: 120px;
            background: linear-gradient(45deg, #1e3f66, #2a5788);
            border-radius: 150px 100px 60px 60px;
            position: absolute;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            left: calc(50% - 150px);  /* Center horizontally */
            top: calc(50% - 60px);    /* Center vertically */
        }

        .tail {
            width: 80px;
            height: 100px;
            background: linear-gradient(45deg, #1e3f66, #2a5788);
            position: absolute;
            right: -40px;
            top: 10px;
            border-radius: 0 50px 80px 0;
            transform-origin: left center;
            animation: tailWag 3s infinite ease-in-out;
        }

        .fin {
            width: 40px;
            height: 70px;
            background: linear-gradient(45deg, #1e3f66, #2a5788);
            position: absolute;
            top: -20px;
            left: 150px;
            border-radius: 40px 40px 0 0;
            transform: rotate(-5deg);
        }

        .eye {
            width: 15px;
            height: 15px;
            background: #000;
            position: absolute;
            top: 30px;
            left: 50px;
            border-radius: 50%;
        }

        .blowhole {
            width: 10px;
            height: 4px;
            background: #000;
            position: absolute;
            top: 15px;
            left: 80px;
            border-radius: 50%;
        }

        .belly {
            width: 200px;
            height: 60px;
            background: linear-gradient(45deg, #2a5788, #3a6798);
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 100px 100px 0 0;
            opacity: 0.7;
        }

        .mouth {
            width: 60px;
            height: 30px;
            border: 3px solid #000;
            border-radius: 0 0 30px 30px;
            border-top: 0;
            position: absolute;
            bottom: 30px;
            left: 40px;
            transition: all 0.3s ease;
        }

        .mouth.happy {
            height: 20px;
            border-radius: 0 0 60px 60px;
            border-top: 0;
            transform: translateY(-5px);
        }

        @keyframes tailWag {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
        }

        /* Add water ripples around whale */
        .whale::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            bottom: -10px;
            left: -10%;
            border-radius: 50%;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="ocean">
        <div class="whale">
            <div class="eye"></div>
            <div class="blowhole"></div>
            <div class="fin"></div>
            <div class="tail"></div>
            <div class="belly"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
